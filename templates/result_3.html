<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/result_3.css">
    <title> Result page </title>
</head>
<body>
    <div class="container">
        <div class="title">
            <H1> Result </H1>
        </div>
        {% for recipe in recipe_documents %}
        <div class="item">
            <div class="name">
                <a href="{{ url_for('display',id=recipe.id) }}"><h3>{{ recipe.recipe_name }}</h3> </a>
            </div>
            <div class="img">
                <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}">
            </div>
            <div class="description">
                <div class="content">
                    <p> Duration : {{ recipe.duration }}</p>
                    <p> Level : {{ recipe.level }}</p>
                    <p> Quantity : {{ recipe.ingredient_count }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
