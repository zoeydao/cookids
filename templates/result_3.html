<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/result_3.css">
    <title> Result page </title>
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a class="active" href="http://127.0.0.1:5000/"><h3>Cookids</h3></a>
            <div class="search-container">
                <form action="" method="POST">
                    <input type="text" name="search" placeholder="Eg: Sữa ,chuối ,bơ ...">
                    <button type="submit"><i class="fa fa-cutlery"></i></button>
                </form>
            </div>
        </div>
        <div class="title">
            <h1> Result </h1>
        </div>
        {% for recipe in recipe_documents %}
        <div id="name">
            <a href="{{ url_for('display',id=recipe.id) }}"><h3>{{ recipe.recipe_name }}</h3> </a>
        </div>
        <div class="item">
            <div class="col-5" id="img">
                <a href="{{ url_for('display',id=recipe.id) }}"><img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}"></a>
            </div>
            <div class="col-7">
                <p> Duration : {{ recipe.duration }}</p>
                <p> Level : {{ recipe.level }}</p>
                <p> Quantity : {{ recipe.ingredient_count }}</p>
                <div class="ingredient">
                    <p>Ingredients</p>
                    {% for item in recipe.ingredient_name %}
                    <span>
                        {{ item }}
                    </span>    
                    {% endfor %}
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
