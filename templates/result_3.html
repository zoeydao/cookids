<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/result_3.css">
    <title> Result page </title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> Result </h1>
        </div>
        {% for recipe in recipe_documents %}
        <div class="item">
            <div class="col-2" id="name">
                <a href="{{ url_for('display',id=recipe.id) }}"><h3>{{ recipe.recipe_name }}</h3> </a>
            </div>
            <div class="col-6" id="img">
                <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}">
            </div>
            <div class="col-4">
                <p> Duration : {{ recipe.duration }}</p>
                <p> Level : {{ recipe.level }}</p>
                <p> Quantity : {{ recipe.ingredient_count }}</p>
    
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
